<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Akronim"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="My Web Description" />
    <Link rel="stylesheet" type="text/css" href="css/master.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />
    <title>Mywebsite</title>
  </head>

  <body>
    <div class="prof-box">
      <img alt="profile photo" src="images/foto.png" class="prof-pic" />
      <h1>Christopher Roa</h1>
      <h5>Co-founder of Something =) | Ruby on Rails Developer</h5>

      <div class="line-break"></div>
      <p>
        Learning to build a modern web application is daunting. Ruby on Rails
        makes it much easier and more fun.
      </p>

      <div class="social-icons">
        <a
          href="https://www.facebook.com/"
          aria-label="link to facebook"
          rel="noopener"
          target="_blank"
          ><i class="fa fa-facebook-official" aria-hidden="true"></i
        ></a>
        <a
          href="https://twitter.com/"
          aria-label="link to twitter"
          rel="noopener"
          target="_blank"
          ><i class="fa fa-twitter-square" aria-hidden="true"></i
        ></a>
        <a
          href="https://www.google.com"
          aria-label="link to google"
          rel="noopener"
          target="_blank"
          ><i class="fa fa-globe" aria-hidden="true"></i
        ></a>
      </div>
    </div>
  </body>
</html>
